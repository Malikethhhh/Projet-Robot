<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Projet Robot</title>
  <style>
    body {
      background-color: #070707;
      margin: 0;
      padding: 30px;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo-container img {
      height: 60px;
    }

    .card {
      background-color: rgb(11, 11, 11);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(231, 227, 8, 10);
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    img.main-image {
      max-width: 100%;
      border-radius: 10px;
      margin: 20px 0;
    }

    nav button {
      background-color: #eaea0aea;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #040c13;
      box-shadow: 0 2px 12px rgba(231, 227, 8, 10);
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="Robot image/IUT Velizy 2campus logo 2020.png" alt="Logo">
  </div>

  <div class="card">
    <h1 style="color: yellow;">Bienvenue sur notre projet batmobile</h1>
    <p style="color: yellow;">Ce site présente notre projet robot inspiré de la batmobile.</p>
    <img src="Robot image/Robot carte.png" alt="Dessin du robot" class="main-image">

    <nav>
      <button onclick="location.href='page1.html'">Notre groupe</button>
      <button onclick="location.href='page2.html'">Le robot</button>
      <button onclick="location.href='page3.html'">Les épreuves</button>
    </nav>
  </div>

</body>
</html>
